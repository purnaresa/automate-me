AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'automate-me

  Sample SAM Template for automate-me

  '
Globals:
  Function:
    Timeout: 5
Resources:
  ServerlessRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: hello-world
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
            RestApiId:
              Ref: ServerlessRestApi
  CommandFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CommandFunction
      Handler: command
      Runtime: go1.x
      Timeout: 300
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /command
            Method: POST
            RestApiId:
              Ref: ServerlessRestApi
            Auth:
              ApiKeyRequired: true
Outputs:
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  CommandAPI:
    Description: API Gateway endpoint URL for Prod environment for Command Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/command/
  CommandFunction:
    Description: Command Lambda Function ARN
    Value:
      Fn::GetAtt:
      - CommandFunction
      - Arn
  CommandFunctionIamRole:
    Description: Implicit IAM Role created for Command function
    Value:
      Fn::GetAtt:
      - CommandFunctionRole
      - Arn
